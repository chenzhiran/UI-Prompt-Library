<body class="min-h-screen pb-20 font-sans bg-ui-bg">

    </main>

    <script>
        const layouts = [
            {
                id: 'magazine',
                cn: '杂志式布局',
                en: 'Magazine Layout',
                file: 'MagazineLayout.html',
                prompt: `你是一位世界顶尖的杂志视觉总监，擅长创造信息饱和、极具视觉冲击力的“数字印刷品”。请严格遵循以下要求，为提供的“{内容}”生成一个独立的HTML页面。
核心要求：整个设计必须贯彻“饱和感”哲学，用紧凑的布局和突出的字体取代不必要的留白。严格使用非对称网格，并确保强烈的视觉对比。
布局与结构：页面必须按顺序包含以下四个部分，不可缺失：
页头：顶部居左设置“刊头”，包含主标题和发布日期。
主内容区：必须采用4+8的非对称网格。左侧4列为视觉锚点区，放置一个巨大的描边空心字母或数字（例如提取标题首字母）。右侧8列为核心信息区，将内容分解为多个紧凑的卡片或列表进行展示。
中段分隔区：在页面中下部插入一个全宽区域，使用不同的背景色（如浅灰色），用于展示一个核心引言、数据或次要列表，以打破阅读节奏。
深色页脚：页面底部必须使用深色背景（建议#1f2937），用于放置总结性观点或行动号召文本。
设计规范：
字体：中文标题与正文全部使用 Noto Serif SC，字重加粗（700），字号需比常规网页更大。英文点缀性文字使用 Poppins，字重较轻（300），字号较小。严格执行“中文大而粗，英文小而精”。
色彩：主色调为浅色（#f8f9fa背景，#1f2937文字）。选取一个{主题色}，仅用于创建单色透明度渐变，为部分卡片背景或标题底部添加高光，禁止混合多种高亮色。
视觉元素：仅使用Font Awesome中的线形图标。可加入简洁的勾线风格装饰图形。
内容与代码：对“{内容}”进行智能分段和提炼，但不得遗漏任何核心要点。生成的HTML需是独立文件，通过CDN引入Tailwind CSS、Google Fonts（Noto Serif SC, Poppins）和Font Awesome。页面固定宽高为1200x1600像素，所有内容必须在此区域内无滚动条完整呈现。`
            },
            {
                id: 'bento',
                cn: '便当网格布局',
                en: 'Bento Grid',
                file: 'BentoGrid.html',
                prompt: `你是一位崇尚秩序与平衡的UI建筑设计师。请为“{内容}”创建一个采用Bento Grid（便当网格）布局的HTML页面。
核心要求：布局必须模块化、网格化，由多个大小不一的矩形块紧凑拼合而成，整体在视觉上平衡且充满呼吸感。
布局与结构：
使用CSS Grid布局，构建一个至少包含6-9个格子的网格容器。
格子大小应有明显差异（例如有的格子横跨2行2列，有的仅占1行1列），错落有致。
最重要的信息应放在最大或视觉优先级最高的格子里。
设计规范：
风格：采用现代、洁净的浅色风格，类似Apple或Notion官网。背景色为白色（#ffffff）。
卡片设计：每个格子视为一个卡片，拥有柔和的阴影（box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1)）、适度的圆角（border-radius: 0.75rem）和细微的内边距。
字体：标题使用无衬线字体Inter，字重600。正文使用Inter，字重400。数据突出显示可使用Poppins。
色彩：以黑白灰为主。选取一个{主题色}，仅用于卡片的悬停边框、关键数字或图标着色，保持克制。
图标：使用Font Awesome或Lucide图标库中的简约线性图标。
内容与代码：将“{内容}”拆解成多个逻辑独立的要点，并合理地分配至不同的网格格子中。代码需使用Tailwind CSS实现响应式，但初始视图锁定为900x1200像素区域，内容需自适应此区域。`
            },
            {
                id: 'card',
                cn: '卡片式布局',
                en: 'Card-Based Layout',
                file: 'CardLayout.html',
                prompt: `你是一位注重清晰与可读性的产品设计师。请为“{内容}”设计一个优雅的卡片式布局页面。
核心要求：所有内容都必须被组织在一系列视觉统一的卡片容器中，卡片排列整齐，导航清晰，易于快速浏览。
布局与结构：
使用Flexbox或Grid布局，卡片排列成多行多列，间距均匀。
顶部可设一个全宽的“英雄”卡片用于展示总标题和概述。
其余卡片按内容逻辑顺序排列，支持响应式（例如在大屏幕上显示3列，移动端显示1列）。
设计规范：
卡片样式：卡片背景为白色（#ffffff），有明确的边框（1px solid #e5e7eb）或柔和的阴影。内部有良好的内边距。
字体：中文使用HarmonyOS Sans SC，英文使用SF Pro Display（可通过-apple-system系统字体栈实现）。层级分明。
色彩：浅色主题。{主题色}仅用于卡片悬停时的提升效果（如阴影加深）和链接颜色。
交互：每个卡片必须有细微的悬停效果（如微微上移、阴影变化）。
内容与代码：将“{内容}”分段，并为每个段落或要点创建独立的卡片。确保卡片高度可随内容伸缩。使用Tailwind CSS，页面初始尺寸为800x1200像素，但需具备完整的响应式能力。`
            },
            {
                id: 'story',
                cn: '互动故事布局',
                en: 'Interactive Storytelling',
                file: 'InteractiveStory.html',
                prompt: `你是一位沉浸式体验设计师。请为“{内容}”创作一个通过滚动触发的交互式叙事HTML页面。
核心要求：页面不应一次性展示所有内容，而应通过用户滚动，以动画和视差效果逐步呈现，引导用户深入探索。
布局与结构：
采用全屏滚动式设计，将内容分成多个“场景”或“章节”。
每个章节占据至少100%的视口高度。
利用CSS position: sticky、视差背景和元素淡入/滑入动画来创造叙事节奏。
设计规范：
视觉：采用深色背景（#0f172a）以突出内容和动画效果。
字体：大标题使用具有张力的无衬线字体Poppins，正文使用易读的Inter。
动画：使用纯CSS实现平滑的过渡动画（@keyframes, transition）。动画触发点与滚动位置关联。
色彩：使用{主题色}作为高光和重点元素的颜色，在暗色背景中形成焦点。
内容与代码：将“{内容}”重新组织成一个有起承转合的故事线，分配到不同的滚动章节。必须通过CDN引入Tailwind CSS和Font Awesome。页面宽度固定为1200px，高度可滚动，但每个章节的初始视口高度为900px。`
            },
            {
                id: 'ppt',
                cn: '幻灯片布局',
                en: 'PPT Layout',
                file: 'PPTLayout.html',
                prompt: `你是一位商务演示专家。请将“{内容}”转化为一个模仿PPT演示稿的HTML页面。
核心要求：页面以全屏“幻灯片”的形式展示，内容被清晰地分割成多个部分，每个部分像一张独立的PPT幻灯片。
布局与结构：
使用一个横向的、宽度为多个100vw的容器包裹所有“幻灯片”。
每张幻灯片占据一个完整的视口（100vw * 100vh），内部使用Grid或Flexbox进行内容排版。
实现通过左右箭头按钮或鼠标横向滚动进行幻灯片切换。
设计规范：
风格：专业、简洁的商务风格。背景以纯色（白色或浅渐变）为主。
字体：标题使用Montserrat，正文使用Open Sans。每页文字不宜过多，重点突出。
图示：大量使用Font Awesome图标和简单的CSS图形（如圆形、线条）来视觉化要点。
色彩：使用专业的配色方案，例如主色{主题色}，辅以中性色。
内容与代码：将“{内容}”提炼成3-6个核心要点，并为每个要点创建一张幻灯片。每张幻灯片应有明确的标题和图标。通过CDN引入Tailwind CSS和Swiper.js库来实现滑动效果。整体比例设置为16:9。`
            },
            {
                id: 'parallax',
                cn: '视差滚动布局',
                en: 'Parallax Scrolling',
                file: 'ParallaxLayout.html',
                prompt: `你是一位动态视觉艺术家。请为“{内容}”设计一个具有多层视差滚动效果的HTML页面。
核心要求：当用户滚动页面时，背景层、内容层以不同的速度移动，创造出深度的立体感和沉浸式的浏览体验。
布局与结构：
设置至少3个视觉层：远处的背景层（移动最慢）、中间的内容层（移动速度中等）、前景的装饰层（移动最快）。
内容被分成几个大的区块，每个区块触发一段视差动画。
设计规范：
视觉：使用高质量的抽象渐变背景图或CSS渐变营造深度。
字体：选择具有现代感的无衬线字体，如Inter或Manrope，字号可以较大以增强冲击力。
动画：使用CSS transform: translateY()配合scroll事件监听（或使用纯CSS的@media (prefers-reduced-motion)方案）实现视差。
色彩：使用富有科技感的配色，{主题色}可作为贯穿始终的线索色。
内容与代码：将“{内容}”分段，并分配至不同的视差滚动区块中。必须通过CDN引入Tailwind CSS。页面设计为单页长滚动形式，总高度建议为3000-5000px，以确保足够的滚动空间来体现视差效果。`
            },
            {
                id: 'zed',
                cn: '极简技术风',
                en: 'Zed Editor Style',
                file: 'ZedStyle.html',
                prompt: `你是一位推崇极简与功能性的开发工具设计师。请为“{内容}”生成一个类似Zed编辑器UI的极简技术风HTML信息卡。
核心要求：设计必须突出专业、高效和高可读性，专注于内容本身，所有UI元素都应为内容服务，毫无冗余。
设计规范：
美学：浅色主题，背景为纯净的白色（#ffffff）或极浅的灰色（#f8f9fa）。文字为深灰色（#1f2937），对比度高。
布局：大量使用留白，元素严格对齐于一个隐形网格。页面规整，呼吸感极强。
字体：标题使用优雅的衬线字体Merriweather（字重700）。正文和UI使用清晰的无衬线字体Inter（字重400）。代码片段使用等宽字体IBM Plex Mono。
色彩：主色为黑、白、灰。强调色仅使用一种明亮的蓝色（如#3b82f6），用于链接、图标或最需要突出的标签。
UI元素：按钮和卡片仅有细边框（1px solid #e5e7eb）和极小圆角（0.375rem）。图标仅使用Font Awesome的细线风格。
内容与代码：完整呈现“{内容}”，不进行省略。使用Tailwind CSS，页面尺寸严格限定为900x1200像素，内容必须在此固定框内完美适配，无滚动条。`
            },
            {
                id: 'glazed',
                cn: '琉光手稿风格',
                en: 'Glazed Manuscript',
                file: 'GlazedManuscript.html',
                prompt: `你是一位数字艺术家，擅长融合复古印刷与未来材质。请为“{内容}”创作一份“琉光手稿”风格的HTML页面。
核心哲学：融合印刷品的饱和秩序感与高级玻璃拟态的未来感，打造如水晶般通透的数字艺术品。
核心要求：整个页面作为一块大的毛玻璃，各内容区块是漂浮其上的玻璃面板，具有背景模糊、光泽边缘和微妙的辉光。
设计规范：
玻璃效果：主要卡片样式必须包含：backdrop-filter: blur(20px); background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);。
字体：严格执行“结构性反差”。中文大标题用Noto Serif SC（字重900），英文小字用Poppins（字重300）。
色彩系统：选择一个清新高级的主题色（如青绿色#06b6d4），将其转化为从半透明到透明的“辉光渐变”，微妙地应用于玻璃卡片背景。
视觉流：可在整个页面背景中加入一道非常抽象、柔和、颜色极浅的曲线或光晕，引导视觉流向。
内容与代码：对“{内容}”进行智能排版。页面采用严格的四段式结构（页头、4+8主内容区、中段分隔区、深色页脚）。通过CDN引入Tailwind CSS、Google Fonts和Font Awesome。页面尺寸为1200x1600像素。`
            }
        ];

        const styles = [
            {
                id: 'freehand',
                cn: '手绘/涂鸦风格',
                en: 'Freehand Style',
                file: 'FreehandStyle.html',
                prompt: `你是一位富有童趣和创意的插画师，擅长用随性的笔触传达思想。请为{内容}生成一张手绘涂鸦风格的知识卡片HTML。
核心要求：模仿真实手绘笔记的“不完美”感，布局自由活泼，充满即兴创作的活力。
布局与结构：
采用非对称的拼贴式布局，元素像便利贴一样看似随意地排列，但整体保持视觉平衡。
核心标题可以用夸张的“手绘感”字体置于左上角或中央。
要点之间用手绘箭头、波浪线或圆圈连接，体现思维过程。
设计DNA：
色彩：背景为略带纹理的米白色 (#fef9e7)。主文字用深棕色 (#5c4033)。使用一组活泼的{主题色}及邻近色，用于涂鸦和高亮，模仿马克笔效果。
字体：使用Google Fonts中的手写字体，如Caveat或Gochi Hand。不同重要程度的文字可用不同字重和大小模拟随手书写的变化。
元素：所有图标、分隔线、图表均需为简笔画风格。在角落添加一些看似无关的涂鸦小元素（如星星、云朵、灯泡）来增加趣味性。
技术规格：
使用CSS border 创造粗糙的描边效果 (border: 3px solid #5c4033; border-radius: 20px 0 20px 0;)。
为元素添加轻微的CSS transform: rotate()，制造手贴的错落感。
页面比例设为16:9 (例如 1200x675px)。
内容处理：提炼{内容}的关键词和短句，用碎片化、口语化的方式呈现，模仿笔记速记。`
            },
            {
                id: 'datalens',
                cn: '信息图表风格',
                en: 'Data Lens Style',
                file: 'DataLens.html',
                prompt: `你是一位数据可视化专家，致力于让复杂信息一目了然。请将{内容}转化为一张信息图表风格的HTML卡片。
核心要求：数据优先，视觉化驱动。尽可能将抽象概念和数据转化为图表、图形和图示。

        function createCard(item, type) {
            // 根据类型设置不同的颜色类
            const isLayout = type === 'layout';
            const badgeColor = isLayout ? 
                'bg-brand-50 text-brand-600 border-brand-100' : 
                'bg-accent-50 text-accent-600 border-accent-100';
            
            const btnHoverColor = isLayout ?
                'hover:text-brand-600' :
                'hover:text-accent-600';
            
            const btnMainColor = isLayout ? 
                'bg-brand-500 hover:bg-brand-600 hover:shadow-brand-500/30' :
                'bg-accent-500 hover:bg-accent-600 hover:shadow-accent-500/30';

            const borderHoverColor = isLayout ?
                'group-hover:border-brand-500' :
                'group-hover:border-accent-500';

            return `
                <div class="bg-white rounded-xl border border-ui-border shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden card-h-full group relative">
                    <div class="p-6 flex flex-col h-full">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-lg text-slate-800 mb-1">${item.cn}</h3>
                                <p class="text-sm text-slate-500 font-mono">${item.en}</p>
                            </div>
                        </div>

                        <div class="relative flex-grow bg-slate-50 rounded-lg border border-slate-200 p-4 mb-5 ${borderHoverColor} transition-colors flex flex-col">
                            <div class="prompt-text line-clamp-3 text-sm text-slate-600 font-mono leading-relaxed" id="text-${item.id}">
                                ${item.prompt}
                            </div>
                            <div class="mt-auto pt-2">
                                <button onclick="togglePrompt('${item.id}')" class="text-xs font-medium text-slate-500 ${btnHoverColor} hover:underline focus:outline-none flex items-center gap-1 transition-colors">
                                    <span id="btn-text-${item.id}">展开全部</span>
                                    <i id="icon-text-${item.id}" class="fa-solid fa-chevron-down text-[10px]"></i>
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mt-auto">
                            <button onclick="copyToClipboard(\`${item.prompt.replace(/`/g, '\\`')}\`, this, '${type}')" class="flex items-center justify-center gap-2 px-4 py-2.5 bg-white border border-slate-200 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-50 hover:border-slate-300 transition-all group/btn active:scale-95">
                                <i class="fa-regular fa-copy group-hover/btn:scale-110 transition-transform"></i>
                                <span>复制提示词</span>
                            </button>
                            <a href="${item.file}" target="_blank" class="flex items-center justify-center gap-2 px-4 py-2.5 ${btnMainColor} text-white rounded-lg text-sm font-medium transition-all active:scale-95">
                                <span>查看效果</span>
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render Functions
        function renderGrid(containerId, data, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = data.map(item => createCard(item, type)).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderGrid('layout-grid', layouts, 'layout');
            renderGrid('style-grid', styles, 'style');
        });

        // Toggle Expand/Collapse
        function togglePrompt(id) {
            const textEl = document.getElementById(`text-${id}`);
            const btnSpanEl = document.getElementById(`btn-text-${id}`);
            const iconEl = document.getElementById(`icon-text-${id}`);
            
            if (textEl.classList.contains('line-clamp-3')) {
                textEl.classList.remove('line-clamp-3');
                textEl.classList.add('max-h-96', 'overflow-y-auto', 'pr-2'); 
                btnSpanEl.textContent = '收起';
                iconEl.classList.remove('fa-chevron-down');
                iconEl.classList.add('fa-chevron-up');
            } else {
                textEl.classList.add('line-clamp-3');
                textEl.classList.remove('max-h-96', 'overflow-y-auto', 'pr-2');
                btnSpanEl.textContent = '展开全部';
                iconEl.classList.remove('fa-chevron-up');
                iconEl.classList.add('fa-chevron-down');
            }
        }

        // Copy to Clipboard
        function copyToClipboard(text, btnElement, type) {
            navigator.clipboard.writeText(text).then(() => {
                const originalHtml = btnElement.innerHTML;
                
                // Visual Feedback Colors based on type
                const feedbackBg = type === 'layout' ? 'bg-brand-100' : 'bg-accent-100';
                const feedbackText = type === 'layout' ? 'text-brand-700' : 'text-accent-700';
                const feedbackBorder = type === 'layout' ? 'border-brand-500' : 'border-accent-500';

                // Apply styles
                btnElement.className = `flex items-center justify-center gap-2 px-4 py-2.5 rounded-lg text-sm font-medium transition-all active:scale-95 ${feedbackBg} ${feedbackText} ${feedbackBorder} border cursor-default`;
                btnElement.innerHTML = `<i class="fa-solid fa-check"></i> <span>已复制</span>`;
                btnElement.disabled = true;

                // Reset after 2 seconds
                setTimeout(() => {
                    btnElement.className = `flex items-center justify-center gap-2 px-4 py-2.5 bg-white border border-slate-200 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-50 hover:border-slate-300 transition-all group/btn active:scale-95`;
                    btnElement.innerHTML = originalHtml;
                    btnElement.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('复制失败，请手动复制');
            });
        }
    </script>
